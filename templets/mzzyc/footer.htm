<script type="text/javascript">
    $(window).load(function() {
        $('.flexslider').flexslider({
            directionNav: false,
            pauseOnAction: false
        });
        jQuery(".txtMarquee-top").slide({mainCell:".bd ul",autoPlay:true,effect:"topMarquee",vis:5,interTime:50});
        jQuery(".slideBox").slide({mainCell:".bd ul",autoPlay:true});
        jQuery(".picScroll-left").slide({mainCell:".bd ul",autoPage:true,effect:"left",autoPlay:true,vis:4,trigger:"click",pnLoop:false});
        //内容切换
        $('p.box-hp span').each(function(){
            $(this).mouseenter(function(){
                var num = $(this).index();
                var op = $(this).parent().parent().siblings('div');
                $(this).siblings().removeClass('curboxhp');
                $(this).addClass('curboxhp');
                op.hide();
                op.eq(num).show();
            });
        });
        //xuanfu
        $("#leftsead a").hover(function () {
            if ($(this).prop("className") == "youhui") {

                $(this).children("img.hides").animate({ width: '145px', height: '343px', top: '2px' }, 600);
            } else {
                $(this).children("img.hides").show();

                $(this).children("img.hides").animate({ marginRight: '0px' }, 'slow');
                $(this).children("img.shows").animate({ width: '0px' }, 200);
            }
        }, function () {
            if ($(this).prop("className") == "youhui") {

                $(this).children("img.hides").animate({ width: '0', height: '0', top: '150px' }, 600);
            } else {
                $(this).children("img.hides").animate({ marginRight: '-143px' }, 'slow', function () {
                    $(this).hide();
                    $(this).next("img.shows").animate({ width: '47px' }, 200);
                });
            }
        });
        $("#top_btn").click(function () { if (scroll == "off") return; $("html,body").animate({ scrollTop: 0 }, 600); });
        $("#c_btn").click(function () { if (scroll == "off") return; $("html,body").animate({ scrollTop: 2694 }, 600); });
    });
</script>
